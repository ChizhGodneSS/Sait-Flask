<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/achiev.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/services.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contacts.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <header class="header">
      <div class="container">
        <div class="header_inner">
          <a class="header_logo" href="/">Бухгалтерский учёт</a>

          <nav class="nav">
              <a class="nav_link" href="/">Главная</a>
              <a class="nav_link" href="/about">О себе</a>
              <a class="nav_link" href="/achiev">Достижения</a>
              <a class="nav_link" href="/services">Услуги</a>
              <a class="nav_link" href="/contacts">Контакты</a>
          </nav>
        </div>
      </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="section_header">
                <h1>{% block section_title %}{% endblock %}</h1>
            </div>
        </div>
    </section>

   {% block body %}{% endblock %}

</body>
</html>
